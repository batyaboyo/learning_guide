<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" aria-labelledby="logoTitle">
  <title id="logoTitle">Pathweaver Logo</title>
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- âœ¨ Sparkle Motif -->
  <g transform="translate(30, 50)">
    <path d="M0 -30 Q5 -5 30 0 Q5 5 0 30 Q-5 5 -30 0 Q-5 -5 0 -30 Z" fill="url(#brandGradient)" />
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.8" />
  </g>
  
  <!-- Text -->
  <text x="100" y="65" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="48" fill="#FFFFFF">
    Pathweaver
  </text>
  
  <!-- Accent line -->
  <rect x="100" y="75" width="260" height="4" fill="url(#brandGradient)" rx="2" />
</svg>
